<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /FONTAWESOME -->
    <title>Boolando</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="header-top">
            <div class="container">
                <div class="gender">Donna Uomo Bambini</div>
                <div class="logo"><img src="./img/boolean-logo.png" alt="Logo"></div>
                <div class="container1">
                    <div class="login">
                        <i class="fa-regular fa-user"></i>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container2">
            <div class="row">
                <div class="col">
                    <div class="col-top">
                        <img class="img-fluid" src="/img/1.webp" alt="Levis">
                        <div class="contenitore">
                            <div class="discount">-50%</div>
                            <div class="sostenibilita">Sostenibilità</div>
                        </div>
                        <div class="heart"><i class="fa-solid fa-heart"></i></div>
                    </div>
                    <div class="col-bottom">
                        <p>Levi's</p>
                        <p><strong>RELAXED FIT TEE UNISEX</strong></p>
                        <span><strong>14,99€ </strong></span>
                        <span> 29,99€</span>
                    </div>
                </div>
                <div class="col">
                    <div class="col-top">
                    <img class="img-fluid" src="./img/2.webp" alt="Guess">
                    <div class="contenitore">
                        <div class="discount">-30%</div>
                    </div>
                    <div class="heart"><i class="fa-solid fa-heart"></i></div>
                </div>
                <div class="col-bottom">
                    <p>Guess</p>
                    <p><strong>ROSES TEE</strong></p>
                    <span><strong>20,99€ </strong></span>
                    <span> 29,99€</span>
                </div>
                </div>
                <div class="col">
                    <div class="col-top">
                    <img class="img-fluid" src="./img/3.webp" alt="Color pastello">
                    <div class="contenitore">
                        <div class="discount">-30%</div>
                    </div>
                    <div class="heart"><i class="fa-solid fa-heart"></i></div>
                </div>
                <div class="col-bottom">
                    <p>Come zucchero filato</p>
                    <p><strong>VOGLIA DI COLORI PASTELLO</strong></p>
                    <span><strong>129,99€ </strong></span>
                    <span> 184,99€</span>
                </div>
                </div>
                </div>
            
            <div class="row">
                <div class="col">
                    <img class="img-fluid" src="./img/4.webp" alt="Levis">
                </div>
                <div class="col">
                    <img class="img-fluid" src="./img/5.webp" alt="Maia Deluxe">
                </div>
                <div class="col">
                    <div class="col-top">
                    <img class="img-fluid" src="./img/6.webp" alt="Maglione">
                    <div class="contenitore">
                        <div class="sostenibilita">Sostenibilità</div>
                    </div>
                    <div class="heart"><i class="fa-solid fa-heart"></i></div>
                </div>
                <div class="col-bottom">
                    <p>Esprit</p>
                    <p><strong>MAGLIONE - BLACK</strong></p>
                    <span><strong>14,99€ </strong></span>
                    <span> </span>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
